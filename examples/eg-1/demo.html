<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>UpCloo Js Library (Autocomplete)</title>
<link href='/css/upcloo_autocomplete.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div style='display:block;height:200px'>
</div>
<p>
<input type='text' id='searchBox' style='width:40%;'/>
</p>
<script type="text/javascript" src="https://raw.github.com/corley/upcloo-js-sdk/master/js/upcloo.js"></script>
<script>
window.onload = function(){
	var el = document.querySelector('input'),
		autocomplete = upCloo.autocomplete(el);
	window.widget = autocomplete;
		
};
</script>
</body>
</html>
